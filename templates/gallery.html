
{%extends 'gallery1.html'%}

{% load static from staticfiles %}
{%block content%}
<style>
div.gallery {
  border: 1px  #ccc;
  margin-top: 15px;
}

div.gallery:hover {
  border: 1px solid #777;
}
h2{
  color: lightgrey;
}
div.gallery img {
  width: 100%;
  height: 250px;
}

div.desc {
  padding: 15px;
  text-align: center;
  color: white;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body>
 
<center><h2 style="color: black;">GALLERY</h2></center>

 {% for i in GallistView %}

<div class="responsive">

  <div class="gallery" style="color: black;">
  <a href="{{i.Image.url}}"><img src="{{i.Image.url}}" alt="Car Service" width="600" height="400"></a>
    

  </div>
 
</div>
 {% endfor %}


<div class="clearfix"></div>

</body>
{% endblock %}
